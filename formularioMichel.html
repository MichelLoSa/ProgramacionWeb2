<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Básico</title>
  <style>
    /* Agrega un estilo para ocultar el formulario */
    #miFormulario {
      display: block;
    }

    #resultados {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Formulario de Información Personal</h2>

  <form id="miFormulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    <br>

    <label for="facultad">Facultad:</label>
    <input type="text" id="facultad" name="facultad" required>
    <br>

    <label for="carrera">Carrera:</label>
    <input type="text" id="carrera" name="carrera" required>
    <br>

    <label for="semestre">Semestre:</label>
    <input type="text" id="semestre" name="semestre" required>
    <br>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required>
    <br>

    <button type="button" onclick="mostrarInformacion()">Enviar</button>
  </form>

  <div id="resultados"></div>

  <script>
    function mostrarInformacion() {
      // Obtener los valores del formulario
      var nombre = document.getElementById('nombre').value;
      var edad = document.getElementById('edad').value;
      var facultad = document.getElementById('facultad').value;
      var carrera = document.getElementById('carrera').value;
      var semestre = document.getElementById('semestre').value;
      var numero = document.getElementById('numero').value;

      // Crear el mensaje con la información
      var mensaje = "Nombre: " + nombre + "<br>Edad: " + edad + "<br>Facultad: " + facultad + "<br>Carrera: " + carrera + "<br>Semestre: " + semestre + "<br>Número: " + numero;

      // Ocultar el formulario
      document.getElementById('miFormulario').style.display = 'none';

      // Mostrar el mensaje en el div de resultados
      var resultadosDiv = document.getElementById('resultados');
      resultadosDiv.innerHTML = mensaje;
      resultadosDiv.style.display = 'block';
    }
  </script>

</body>
</html>
